{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4"> 
  <div class="w-full max-w-sm sm:max-w-md bg-white p-6 sm:p-8 rounded-2xl shadow-lg mx-auto">
    {% include 'includes/popups.html' %}
    <h2 class="text-2xl sm:text-3xl font-bold text-center text-gray-800">Create Account</h2>
      <form method="POST" class="mt-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
               class="mt-1 w-full px-4 py-2 text-sm border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-2 text-sm border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" name="password_confirm" required
               class="mt-1 w-full px-4 py-2 text-sm border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition text-sm">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
