{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800">Reset Your Password</h2>
    <p class="mt-2 text-sm text-center text-gray-600">
      Enter your email and weâ€™ll send you a link to reset your password.
    </p>
    <form method="POST" class="mt-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition">
        Send Reset Link
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-600">
      Remembered your password?
      <a href="{% url 'signin' %}" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}
